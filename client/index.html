<html>
    <head>
        <!--When a script is of type "module" it waits for the rest of the page to load before running the script-->
        <script type="module">
            const canvas = document.getElementById("canvas");

            canvas.width = 10000; //document.width is obsolete
            canvas.height = 10000; //document.height is obsolete
            console.log("canvas", canvas);

            if (canvas.getContext) {
                var ctx = canvas.getContext("2d")
            }

            document.addEventListener("click", function (e) {
                const {x,y} = getMousePosition(canvas,e);
                ctx.fillRect(x,y,10,10)

            });

            function getMousePosition(canvas, event) {
                let rect = canvas.getBoundingClientRect();
                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;
                console.log("CLICK EVENT " + "Coordinate x: " + x, "Coordinate y: " + y);
                return {x, y}


            }

            document.addEventListener("keydown", function (e) {

            })

            // window.addEventListener("resize", function(e) {
            //     console.log("RESIZE EVENT", e);
            //     // canvas.width = document.body.clientWidth; //document.width is obsolete
            //     // canvas.height = document.body.clientHeight; //document.height is obsolete
            // });
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
